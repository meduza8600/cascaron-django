<script>
    $(document).ready(function () {
        $('#interest-group .card').on('click', e => {
            e.preventDefault();
            let art = $('#' + $(e.target).data('art'));
            if (art.is(":hidden")) {
                $('#colapsible_custom article').hide();
                art.fadeIn();
            } else {
                art.fadeOut();
            }
        })
    })
</script>

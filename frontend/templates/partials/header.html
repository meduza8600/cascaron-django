{% load change_languaje %}
{% load static %}
{% load i18n %}

<header class="site-header sticky-top py-1">
    <!-- start navigation -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary justify-content-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/bootstrap-logo.svg' %}" class="img-fluid logo-menu">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end align-content-end" id="navbarCollapse">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#home">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#us">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contacto</a>
                    </li>
                    <li class="nav-item d-none">
                        {% if request.LANGUAGE_CODE == 'es' %}
                        <a class="nav-link" href="{% change_lang 'en' %}">
                            <i class="fa fa-2x fa-language"></i>
                            EN
                        </a>
                        {% else %}
                        <a class="nav-link" href="{% change_lang 'es' %}">
                            <i class="fa fa-2x fa-language"></i>
                            ES
                        </a>
                        {% endif %}
                    </li>
                </ul>
            </div>

        </div>
    </nav>
</header>

<!-- Demo styles -->
<style>
    /*needs part of css in style.css #over_effetcs */

/* Tab - Cadena de suministro */

.image_wrapper {
    position: relative;
    overflow: hidden;
}

.image_wrapper img {
    display: block;
    object-fit: cover;
    width: 100%;
    height: auto;
}

.image_wrapper .overlay {
    position: absolute;

    /* center overlay text */
    display: flex;
    align-items: end;
    justify-content: center;

    overflow: hidden;
}

.image_wrapper .overlay_2 {
    height: 100px;
    width: 100%;
    text-align: center;
    /*display: none;*/
    opacity: 0;
    -webkit-transform: translate3d(0, 100%, 0);
    transform: translate3d(0, 100%, 0);
    transition: all .23s ease;
}

.image_wrapper:hover img {
    -webkit-transform: scale(1.3);
    transform: scale(1.3);
    opacity: 0.5;
    transition: all .23s ease;
}

.image_wrapper img {
    -webkit-transform: scale(1);
    transform: scale(1);
    opacity: 1;
    transition: all .23s ease;
}

.image_wrapper:hover .overlay_2 {
    display: flex;
    background: #003057;
    align-items: end;
    justify-content: center;

    opacity: 1;

    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);

}

</style>
